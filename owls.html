            <div class="header-content">
                <h2>Send Your</h2>
                <h1>Owl</h1>
            </div>

        </header>
    </div>

    <div class="contact-body">
        <form id="contact-form" name="contact" method="POST" data-netlify="true" onSubmit="submit" action="success.html"
            data-netlify-honeypot="bot-field">
            <input class="d-none" name="bot-field" placeholder="bot verification" />
            
            <p class="title">Dear Ministry of Magic,</p>
            <p>My
                <label for="wizard-name">name</label> is
                <input type="text" name="wizard-name" id="wizard-name" minlength="3" placeholder="(your name here)"
                    required>
                , a Muggle-born witch currently residing in
                <input type="text" name="wizard-location" id="wizard-location" minlength="3"
                    placeholder="(your location)" required>.
            </p>
            <p>My
                <label for="wizard-email">email address</label> is
                <input type="email" name="wizard-email" id="wizard-email" placeholder="(your email address)" required>.
                I eagerly await your response.
            </p>
            <p>I have the following
                <label for="wizard-message">inquiry</label> that I hope you can assist with:
            </p>
            <p>
                <textarea name="wizard-message" id="wizard-message" placeholder="(your message here)" class="expanding"
                    required></textarea>
            </p>
            <p>
                <button type="submit" class="submit-button">
                    <img src="assets/img/owLetter-ld.png" alt="submit">
                    <small>send</small>
                </button>
            </p>

        </form>
    </div>
