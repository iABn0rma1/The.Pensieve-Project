    <div class="contact-body">

        <form id="contact-form">
            <p class="title">Dear Gi team,</p>
            <p>My
                <label for="your-name">name</label> is
                <input type="text" name="your-name" id="your-name" minlength="3" placeholder="(your name here)" 
                required> and I am contacting you from 
                <input type="text" name="your-business" id="your-business" minlength="3" placeholder="(your location)" 
                required>.
            </p>

            <p>My
                <label for="email">email address</label> is
                <input type="email" name="your-email" id="email" placeholder="(your email address)" 
                required>. I look forward to hearing from you.
            </p>

            <p> I have a
                <label for="your-message">message</label> for you,
            </p>

            <p>
                <textarea name="your-message" id="your-message" placeholder="(your message here)" class="expanding" 
                required></textarea>
            </p>
            
            <p>
                <button type="submit" class="submit-button">
                    <img src="assets/img/owLetter-ld.png">
                <small>send</small>
                </button>
            </p>
        </form>
